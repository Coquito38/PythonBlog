{% extends 'base.html' %}

{% block titulo %}
    Perfil de {{user.username}}
{% endblock %}

{% block contenido_que_cambia %}
<h1>{{object.username}}</h1>
<h5>{{object.phone}}</h5>
<p>{{object.about}}</p>


<form action="" method="POST">
    {% csrf_token %}
    <table>
        
        {{form.as_table}}

    </table>
    <p><input type="submit" value="Enviar"></p>

</form>

{% endblock %}

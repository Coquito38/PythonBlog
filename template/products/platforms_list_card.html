{% extends 'base.html' %}

{% block titulo %}
    Listado de Plataformas de Streaming
{% endblock %}

{% block contenido_que_cambia %}

    
    <div class="row row-cols-1 row-cols-md-5"> <!-- cambiando el ultimo numero cambia la cantidad de columnas -->
      {% for platform in platforms %}
        <div class="col mb-5">
          
          <div class="card h-100">
            <img style="height:450px;max-width:300px;width: expression(this.width > 300 ? 300: true);" id="img_DocPreview" src= {{platform.image_url}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{platform.name}}</h5> 
              <p class="card-text">{{platform.description}}</p>
              <p class="card-text"></p>{{platform.contains}}</p>
            </div>
          </div>
          
        </div>
      {% endfor %}  
      </div>
    
    </div>
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endif %}
    </div>
    

{% endblock %}
